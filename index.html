<!DOCTYPE html>
<html lang="en">

  <title>HangerFlow</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #0b0f14;
      font-family: Inter, Segoe UI, Roboto, Arial, sans-serif;
      color: #e8eef7;
    }

    .header, .footer {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
      background: #121821;
      border-bottom: 1px solid #1e2633;
    }

 .footer {
  display: flex;
  flex-wrap: wrap;
  align-items: center;
  justify-content: space-between;
  padding: 14px 28px;
  background: #0d131a;
  border-top: 1px solid rgba(127,162,212,0.2);
  font-size: 0.9em;
  letter-spacing: 0.3px;
  color: #9fb0c3;
  position: relative;
  box-shadow: 0 -2px 8px rgba(0,0,0,0.5);
}

.footer::before {
  content: '';
  position: absolute;
  top: 0;
  left: 5%;
  width: 90%;
  height: 2px;
  background: linear-gradient(90deg, transparent, #7fa2d4, transparent);
  box-shadow: 0 0 8px #7fa2d4;
}

.footer strong {
  color: #fff;
  font-weight: 600;
}

.footer-icon {
  margin-right: 6px;
  font-size: 1.1em;
}

.footer-left, .footer-right {
  display: flex;
  align-items: center;
  gap: 4px;
}

.footer:hover {
  background: #111923;
  transition: background 0.4s ease;
}



    .logo {
      height: 28px;
      width: auto;
      filter: brightness(0.95) contrast(1.05);
    }

    .iframe-wrap {
      height: calc(100% - 100px); /* header + footer height */
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
