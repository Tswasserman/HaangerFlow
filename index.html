    <style>
   :root {
  --bg: #0b0f14;
  --panel: #121821;
  --ink: #e8eef7;
  --muted: #9fb0c3;
  --accent: #3aa0ff;
  --accent-2: #7bd389;
  --danger: #ff6b6b;
  --border: #1e2633;
  --chip: #1a2431;
  --table-row: #0e141b;
  --table-row-alt: #121a23;
}

html, body {
  margin: 0;
  padding: 0;
  background: var(--bg);
  color: var(--ink);
  font: 14px/1.4 Inter, Segoe UI, Roboto, Arial, sans-serif;
  display: flex;
  flex-direction: column;
  min-height: 100vh; /* ensures footer sticks to bottom */
}

main {
  flex: 1; /* pushes footer down when content is short */
}

/* Header base */
.app-header {
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 10px 16px;
  background: var(--panel);
  border-bottom: 1px solid var(--border);
  position: sticky;
  top: 0;
  z-index: 10;
}


.left-nav { display: flex; gap: 8px; }
.brand {
  display: flex;
  align-items: center;
  justify-content: center;
}
.brand-logo {
  height: 45px;
  width: auto;
  filter: brightness(1.05) contrast(1.05);
}





.spacer { flex: 1; }

.header-logo {
  display: flex;
  align-items: center;
  gap: 10px;
}
.header-logo img {
  height: 28px;
  width: auto;
  filter: brightness(0.95) contrast(1.05);
}

.nav-btn {
  background: transparent;
  color: var(--muted);
  border: none;
  padding: 6px 10px;
  font-size: 0.9rem;
  font-weight: 500;
  border-radius: 6px;
  cursor: pointer;
  transition: color 0.2s ease;
}
.nav-btn:hover {
  color: var(--ink);
}
.nav-btn.active {
  color: var(--accent);
  font-weight: 600;
  border-bottom: 2px solid var(--accent);
}



.header-logo img {
  height: 28px;
  width: auto;
  filter: brightness(0.95) contrast(1.05);
}

.page { display: none; padding: 16px; }
.page.active { display: block; }

.card {
  background: var(--panel);
  border: 1px solid var(--border);
  border-radius: 10px;
  padding: 12px;
}

/* Stock toolbar */
.toolbar {
  display: flex;
  gap: 10px;
  align-items: center;
  flex-wrap: wrap;
  margin-bottom: 12px;
}

.search { position: relative; flex: 1; min-width: 240px; }
.search input {
  width: 100%;
  background: #0f1620;
  color: var(--ink);
  border: 1px solid var(--border);
  padding: 10px 12px;
  border-radius: 8px;
  outline: none;
}
.search input:focus { border-color: var(--accent); }

.chip {
  background: var(--chip);
  border: 1px solid var(--border);
  color: var(--muted);
  padding: 8px 10px;
  border-radius: 999px;
  cursor: pointer;
  user-select: none;
}
.chip.active {
  color: #fff;
  border-color: var(--accent-2);
  box-shadow: 0 0 0 2px rgba(123,211,137,0.15) inset;
}

/* Table */
.table-wrap {
  overflow: auto;
  max-height: calc(100vh - 180px);
  border: 1px solid var(--border);
  border-radius: 10px;
}
table { width: 100%; border-collapse: separate; border-spacing: 0; }
thead th {
  position: sticky;
  top: 0;
  background: #0d141c;
  color: #cfe3ff;
  text-align: left;
  padding: 10px;
  font-size: 12px;
  border-bottom: 1px solid var(--border);
  cursor: pointer;
}
tbody td {
  padding: 10px;
  border-bottom: 1px solid var(--border);
  white-space: nowrap;
}
tbody tr:nth-child(odd) { background: var(--table-row); }
tbody tr:nth-child(even) { background: var(--table-row-alt); }

.kpi {
  display: flex;
  gap: 12px;
  margin-bottom: 10px;
}
.kpi .pill {
  background: #0f1620;
  border: 1px solid var(--border);
  border-radius: 8px;
  padding: 8px 10px;
  color: var(--muted);
}
.pill strong { color: #fff; margin-left: 6px; }

.footerbar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 10px 6px;
  color: var(--muted);
}
.pager { display: flex; gap: 8px; align-items: center; }
.pager button {
  padding: 6px 10px;
  border-radius: 6px;
  border: 1px solid var(--border);
  background: #0f1620;
  color: var(--ink);
  cursor: pointer;
}
.sort-ind { margin-left: 6px; color: var(--muted); font-size: 12px; }
.muted { color: var(--muted); }

/* Page placeholders */
.placeholder {
  padding: 40px;
  text-align: center;
  color: var(--muted);
  border: 1px dashed var(--border);
  border-radius: 10px;
}

.upload-status { font-weight: bold; margin-top: 6px; color: var(--muted); }
.last-upload { font-size: 0.9em; color: var(--muted); }

/* Sticky footer styles */
.app-footer {
  background: var(--panel);
  border-top: 1px solid var(--border);
  padding: 8px 16px;
  font-size: 0.85rem;
  color: var(--muted);
}

/* Flex layout for content */
.footer-content {
  display: flex;
  justify-content: space-between;
  align-items: center;
  flex-wrap: wrap;
  gap: 6px 12px;
}

/* Left/right spans */
.footer-content span {
  white-space: nowrap;
}

/* On narrow screens, stack neatly */
@media (max-width: 600px) {
  .footer-content {
    flex-direction: column;
    align-items: center;
    text-align: center;
  }
}

// debounce
window.debounce = window.debounce || function (fn, delay) {
  let t;
  return function (...args) {
    clearTimeout(t);
    t = setTimeout(() => fn.apply(this, args), delay);
  };
};

// formatDate
window.formatDate = window.formatDate || function (d) {
  let dt = d instanceof Date ? d : new Date(d);
  if (!(dt instanceof Date) || isNaN(dt)) return '';
  return dt.toLocaleString('en-ZA', {
    year: 'numeric',
    month: 'short',
    day: '2-digit',
    hour: '2-digit',
    minute: '2-digit',
    hour12: false
  });
};




function setupStockUI() {
  const debouncedSearch = debounce(() => { /* ... */ }, 300);
}
document.addEventListener('DOMContentLoaded', setupStockUI);



(function () {
  const w = window;

  // Debounce
  if (!w.debounce) {
    w.debounce = function (fn, delay) {
      let t;
      return function (...args) {
        clearTimeout(t);
        t = setTimeout(() => fn.apply(this, args), delay);
      };
    };
  }

  // Upload/status UI
  if (!w.setUploadStatus) {
    w.setUploadStatus = function (text) {
      const el = document.getElementById('uploadStatus');
      if (el) el.textContent = text ?? '';
    };
  }

  if (!w.updateLastUpload) {
    w.updateLastUpload = function (d) {
      const el = document.getElementById('lastUpload');
      if (!el) return;
      const ts = w.formatDate ? w.formatDate(d) : '';
      el.textContent = `Last update: ${ts || '–'}`;
    };
  }

  // Date formatting (accepts Date or ISO string)
  if (!w.formatDate) {
    w.formatDate = function (d) {
      let dt = d instanceof Date ? d : new Date(d);
      if (!(dt instanceof Date) || isNaN(dt)) return '';
      return dt.toLocaleString('en-ZA', {
        year: 'numeric',
        month: 'short',
        day: '2-digit',
        hour: '2-digit',
        minute: '2-digit',
        hour12: false
      });
    };
  }

  // Chip builder (used by stock/dispatch filters)
  if (!w.makeChip) {
    w.makeChip = function (label, isActive, _value, onClick) {
      const chip = document.createElement('button');
      chip.type = 'button';
      chip.className = 'chip' + (isActive ? ' active' : '');
      chip.textContent = label;
      chip.addEventListener('click', onClick, { passive: true });
      return chip;
    };
  }

  // Dispatch: group flat rows by order number
  if (!w.groupByOrder) {
    w.groupByOrder = function (rows) {
      const map = Object.create(null);
      (rows || []).forEach(r => {
        const key = String(r['Order Number'] ?? r.order ?? '').trim();
        if (!map[key]) map[key] = { order: key, rows: [] };
        map[key].rows.push(r);
      });
      return Object.values(map);
    };
  }

  // Dispatch: apply search + colour filters to groups
  if (!w.applyDispatchFilters) {
    w.applyDispatchFilters = function (groups) {
      const search = (w.STATE?.dispatch?.filters?.search || '').toLowerCase();
      const colour = (w.STATE?.dispatch?.filters?.colour || null);

      return (groups || [])
        .map(g => {
          const text = g.rows
            .map(r => [
              r['Order Number'],
              r['Item ID'],
              r['Colour'],
              r['Status'],
              r['User']
            ].join(' '))
            .join(' ')
            .toLowerCase();

          const matchesSearch = !search || text.includes(search);
          const matchesColour =
            !colour ||
            g.rows.some(r => (r['Colour'] || '').toLowerCase() === String(colour).toLowerCase());

          return (matchesSearch && matchesColour) ? g : null;
        })
        .filter(Boolean);
    };
  }

  // Dispatch: paginate while keeping order rows together
  // Returns an array of pages, each page is { rows: [...] } of flattened rows
  if (!w.paginateGroups) {
    w.paginateGroups = function (groups, pageSize) {
      const pages = [];
      let current = { rows: [] };
      let count = 0;

      (groups || []).forEach(g => {
        const gSize = g.rows?.length || 1;

        if (count > 0 && count + gSize > pageSize) {
          pages.push(current);
          current = { rows: [] };
          count = 0;
        }

        g.rows.forEach(r => current.rows.push(r));
        count += gSize;
      });

      if (current.rows.length) pages.push(current);
      return pages;
    };
  }
})

const API = {
  baseUrl: 'https://script.google.com/macros/s/AKfycbzCF7yUZiprbPZtqCIRj6cy5iXaFYxs2iR22fArEFkIRG8Xq38DHcpzIz232OiKOPrdwg/exec',

};

/***************
 * GLOBAL STATE
 ***************/
const STATE = {
  stock: {
    data: [], filtered: [],
    sortKey: 'Colour', sortDir: 'asc',
    page: 1, pageSize: 50, colourFilter: null,
    columns: ['timestamp','Colour','QTY Per Carton','Total Cartons','Total QTY','PH Code']
  },
  dispatch: {
    raw: [], groups: [], filteredGroups: [], pages: [],
    pageIndex: 0, pageSize: 50, filters: { search: '', colour: null }
  },
  receiving: {
    data: [], page: 1, pageSize: 50
  }
};

/***************
 * INIT
 ***************/
document.addEventListener('DOMContentLoaded', () => {
  setupNav();
  setupStockUI();
  setupDispatchUI();
  loadStock();
  switchPage('stock');
});

/***************
 * NAVIGATION
 ***************/
function setupNav() {
  document.getElementById('leftNav').addEventListener('click', (e) => {
    const btn = e.target.closest('.nav-btn');
    if (!btn) return;
    document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
    btn.classList.add('active');
    switchPage(btn.dataset.route);
  });
}
function switchPage(route) {
  document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
  document.getElementById(`page-${route}`)?.classList.add('active');
  if (route === 'stock') loadStock();
  if (route === 'dispatch') loadDispatch();
  if (route === 'receiving') loadReceiving();
}

/***************
 * STOCK
 ***************/
function setupStockUI() {
  const head = document.getElementById('stockHeadRow');
  head.innerHTML = '';
  STATE.stock.columns.forEach(col => {
    const th = document.createElement('th');
    th.textContent = col;
    th.addEventListener('click', () => toggleSort(col));
    head.appendChild(th);
  });
  document.getElementById('searchInput').addEventListener('input', debounce(() => {
    STATE.stock.page = 1; applyStockFilters(); renderStock();
  }, 120));
}
function loadStock() {
  setUploadStatus('Loading…');
  fetch(`${API.baseUrl}?dataset=stock`)
    .then(res => res.json())
    .then(payload => {
      STATE.stock.data = (payload.rows||[]).map(r => ({
        timestamp: r.timestampIso || r.timestamp || '',
        Colour: r['Colour'],
        'QTY Per Carton': r['QTY Per Carton'],
        'Total Cartons': r['Total Cartons'],
        'Total QTY': r['Total QTY'],
        'PH Code': r['PH Code'],
        _searchKey: `${r['Colour']||''} ${r['PH Code']||''}`.toLowerCase()
      }));
      buildStockChips();
      applyStockFilters();
      renderStock();
      updateLastUpload(new Date());
      setUploadStatus('Loaded');
    }).catch(err => { console.error(err); setUploadStatus('Failed'); });
}
function buildStockChips() {
  const wrap = document.getElementById('colourChips');
  wrap.innerHTML = '';
  const colours = [...new Set(STATE.stock.data.map(r => (r.Colour||'').toLowerCase().trim()))].filter(Boolean).sort();
  const allChip = makeChip('All', STATE.stock.colourFilter === null, null, () => { STATE.stock.colourFilter = null; applyStockFilters(); renderStock(); });
  wrap.appendChild(allChip);
  colours.forEach(c => {
    wrap.appendChild(makeChip(c, STATE.stock.colourFilter === c, c, () => { STATE.stock.colourFilter = c; applyStockFilters(); renderStock(); }));
  });
}
function applyStockFilters() {
  const q = document.getElementById('searchInput').value.trim().toLowerCase();
  const cf = STATE.stock.colourFilter;
  let out = STATE.stock.data;
  if (q) out = out.filter(r => r._searchKey.includes(q));
  if (cf) out = out.filter(r => (r.Colour||'').toLowerCase().trim() === cf);
  const dir = STATE.stock.sortDir === 'asc' ? 1 : -1;
  out.sort((a, b) => String(a[STATE.stock.sortKey]??'').localeCompare(String(b[STATE.stock.sortKey]??''), undefined, { numeric: true })*dir);
  STATE.stock.filtered = out;
}
function renderStock() {
  const body = document.getElementById('stockBody');
  body.innerHTML = '';
  const ps = STATE.stock.pageSize;
  const start = (STATE.stock.page-1)*ps;
  const end = start + ps;
  STATE.stock.filtered.slice(start, end).forEach(r => {
    const tr = document.createElement('tr');
    STATE.stock.columns.forEach(col => {
      const td = document.createElement('td');
      td.textContent = col==='timestamp' && r[col] ? new Date(r[col]).toLocaleString() : (r[col]??'');
      tr.appendChild(td);
    });
    body.appendChild(tr);
  });
}
function toggleSort(col) {
  STATE.stock.sortKey = col;
  STATE.stock.sortDir = STATE.stock.sortDir === 'asc' ? 'desc' : 'asc';
  applyStockFilters(); renderStock();
}

/***************
 * DISPATCH
 ***************/
function setupDispatchUI() {
  document.getElementById('dispatchSearch').addEventListener('input', debounce(() => {
    STATE.dispatch.filters.search = document.getElementById('dispatchSearch').value.trim().toLowerCase();
    recomputeDispatch();
  }, 120));
}
function loadDispatch() {
  fetch(`${API.baseUrl}?dataset=dispatch`)
    .then(res => res.json())
    .then(payload => {
      STATE.dispatch.raw = (payload.rows||[]).map(r => {
        const iso = r.timestampIso || r['Timestamp'] || '';
        const d = new Date(iso);
        return {
          ...r,
          _ts: isNaN(d) ? new Date(0) : d,
          _tsDisplay: isNaN(d) ? String(r['Timestamp']||'') : formatDate(d),
          _rowUid: `${String(r['Order Number']||'').trim()}::${String(r['Item ID']||'').trim()}::${iso}`
        };
      });
      buildDispatchChips();
      recomputeDispatch();
    }).catch(err => console.error(err));
}
function buildDispatchChips() {
  const wrap = document.getElementById('dispatchChips');
  wrap.innerHTML = '';
  const colours = [...new Set(STATE.dispatch.raw.map(r => r['Colour']).filter(Boolean))].sort();
  wrap.appendChild(makeChip('All', !STATE.dispatch.filters.colour, null, () => { STATE.dispatch.filters.colour=null; recomputeDispatch(); }));
  colours.forEach(c => {
    wrap.appendChild(makeChip(c, STATE.dispatch.filters.colour===c, c, () => { STATE.dispatch.filters.colour=c; recomputeDispatch(); }));
  });
}
function recomputeDispatch() {
  let groups = groupByOrder(STATE.dispatch.raw);
  groups = applyDispatchFilters(groups);
  STATE.dispatch.filteredGroups = groups;
  STATE.dispatch.pages = paginateGroups(groups, STATE.dispatch.pageSize);
  renderDispatch();
}
function renderDispatch() {
  const body = document.getElementById('dispatchBody');
  body.innerHTML = '';
  const page = STATE.dispatch.pages[STATE.dispatch.pageIndex] || { rows: [] };
  if (!page.rows.length) { body.innerHTML='<tr><td colspan="9" class="muted">No rows</td></tr>'; return; }
  page.rows.forEach(r => {
    const tr = document.createElement('tr');
    ['_tsDisplay','Order Number','Item ID','Colour','Qty Per Carton','Total Cartons','Total Qty','Status','User']
    .forEach(k => {
      const td = document.createElement('td');
      td.textContent = r[k] ?? '';
      tr.appendChild(td);
    });
    body.appendChild(tr);
  });
}

/***************
 * RECEIVING
 ***************/
function loadReceiving() {
  fetch(`${API.baseUrl}?dataset=receiving`)
    .then(res => res.json())
    .then(payload => {
      STATE.receiving.data = payload.rows || [];
      console.log('Receiving rows', STATE.receiving.data);
      // TODO: render table like stock
    })
    .catch(err => console.error(err));
}
